<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form id="calform" name="cal" action="">
        <input name="display" disabled id="display"> <br/>
        <button type="button" onclick="cal.display.value+='0'" >0</button>
        <button type="button" onclick="cal.display.value+='1'">1</button>
        <button type="button" onclick="cal.display.value+='2'">2</button>
        <button type="button" onclick="cal.display.value+='+'">+</button> <br>
        <button type="button" onclick="cal.display.value+='3'">3</button>
        <button type="button" onclick="cal.display.value+='4'">4</button>
        <button type="button" onclick="cal.display.value+='5'">5</button>
        <button type="button" onclick="cal.display.value+='-'">-</button> <br>
        <button type="button" onclick="cal.display.value+='6'">6</button>
        <button type="button" onclick="cal.display.value+='7'">7</button>
        <button type="button" onclick="cal.display.value+='8'">8</button>
        <button type="button" onclick="cal.display.value+='*'">x</button> <br>
        <button type="button" onclick="cal.display.value+='9'">9</button>
        <button type="button" onclick="cal.display.value=''">C</button>
        <button type="button" onclick="cal.display.value=eval(cal.display.value)">=</button>
        <button type="button" onclick="cal.display.value+='/'">/</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
